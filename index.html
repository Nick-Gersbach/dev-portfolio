<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/293abf4b96.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <title>Nick | Web Developer</title>
  </head>
  <body>
    <header>
      <div class="logo">
        Nick Gersbach <span class="logo-text">| Web Dev</span>
      </div>
      <div class="light-dark-toggle">
        <span class="toggle-icon">
          <i class="fa-solid fa-sun"></i>
        </span>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <span class="toggle-icon">
          <i class="fa-solid fa-moon"></i>
        </span>
      </div>
    </header>
    <div class="container">
      <div class="showcase">
        <div class="showcase-greeting">
          <h1 class="greeting">
            Hi!
            <img
              class="wave"
              src="./img/waive.png"
              alt="Nick Gersbach Web Developer"
            />
          </h1>
          <h2>
            I'm <span class="bold-text">Nick Gersbach</span>, a web developer
            focused on building beautiful interfaces & experiences. As you can
            see from my work, I love bringing designs to life.
          </h2>
        </div>
        <div class="showcase-img">
          <img src="./img/showcase-pic.png" alt="" />
        </div>
      </div>
      <div class="contact-me">
        <div class="in-touch-emoji-mobile">
          <img
            class="point-down"
            src="./img/point-down-emoji.png"
            alt="point down emoji"
          />
        </div>
        <div class="get-in-touch">Get in touch</div>
        <div class="get-in-touch-img">
          <img
            class="point-right"
            src="./img/point-right.png"
            alt="point right emoji"
          />
        </div>
        <div class="email">
          <a href="mailto:nicholas.j.gersbach@gmail.com"
            >nicholas.j.gersbach@gmail.com</a
          >
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
